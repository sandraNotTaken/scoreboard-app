<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Score Board</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main-ctn">
                <div class="sub-container">
                    <div id="home-sbd">
                        <h1>HOME</h1>
                        <div id="score-box">
                            <p id="h-score">0</p>
                        </div>
                        <div id="btn-box">
                            <button id="h-plus-1-btn">+1</button>
                            <button id="h-plus-2-btn">+2</button>
                            <button id="h-plus-3-btn">+3</button>
                        </div>
                    </div>
                    <div id="guest-sbd">
                        <h1>GUEST</h1>
                        <div id="score-box">
                            <p id="g-score">0</p>
                        </div>
                        <div id="btn-box">
                            <button id="g-plus-1-btn">+1</button>
                            <button id="g-plus-2-btn">+2</button>
                            <button id="g-plus-3-btn">+3</button>
                        </div>
                    </div>
                </div>
                <p id="save-h">Home: </p>
                <p id="save-g">Guest: </p>
                <button id="reset-btn">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
